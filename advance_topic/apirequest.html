<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance</title>
</head>
<body style="background-color: black; color: aliceblue;">

<div class="container" style="height: 400px; width: 400px; background-color: aqua; color: whitesmoke; justify-content: center; align-items: center;">
    <img id="profile-pic" src="" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 20px;">
    <h3 id="followers">followers</h3>
    <h3 id="name">Name: </h3>
    <button id="button"> ganrate</button>


<!-- 
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete. -->
</body>
<script>
      const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            
         document.querySelector('#button').addEventListener("click",()=>{
            document.querySelector('#profile-pic').src = data.avatar_url;
         document.querySelector('#followers').textContent = `followers : ${data.followers}`;
         document.querySelector('#name').textContent = `Name: ${data.name}`;
         })
            
       
            
        }
    }
    xhr.send();

    

    
</script>
</html>
